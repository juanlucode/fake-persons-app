buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.javafxports:jfxmobile-plugin:1.3.5'
    }
}

apply plugin: 'base'


    apply plugin: 'org.javafxports.jfxmobile'

    repositories {
        jcenter()
    }

    mainClassName = 'io.github.juanlucode.fakepersons.MainAppFx'

    jfxmobile {
        ios {
        	forceLinkClasses = [ 'org.javafxports.**.*' ]
        }
        
        android{
        	androidSdk '/opt/android/sdk'
        }
    }

